        <!-- Top content -->

                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Welcome</strong> 欢迎您加入财拓云IDC</h1>
                            <div class="description">
                            	<p>
	                            	财拓云联通富特IDC总体规模2000+的机柜，领先的基础设施建设，具有独立专业的运维团队，为您提供优质的IDC服务，客户永远使我们的中心，愿与您联手协作共赢，创造美好前景！

                            </div>
                        </div>

                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	
                        	<form role="form" action="" method="post" class="registration-form">

		                        	<div class="form-top">

		                        		</div>

		                        			<i class="fa fa-user fa-lg"></i>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-first-name">User name</label>
				                        	<input type="text" name="form-first-name" placeholder="User name..." class="form-first-name form-control" id="form-first-name">
				                        </div>
										<div class="form-group">
				                    		<label class="sr-only" for="form-password">Password</label>
				                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
				                        </div>
				                        
										<button type="submit" class="btn">登录</button>
				                    </div>
			                    </fieldset>
		                    
		                    </form>
